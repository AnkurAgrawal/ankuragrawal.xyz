<div ng-if="leaderships" class="leaderships-page fadeIn animated item-list">
  <article role="article">
    <header class="page-banner">
      <h4 sticky sticky-class="is-sticky" class="page-heading left animated" id="prj-title">Leadership</h4>
    </header>
    <section>
      <div class="section-body">
        <a class="leadership" href="about/leadership/{{slug}}" ng-repeat="(slug, leadership) in leaderships">
          <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell auto">
              <h6 class="title">{{leadership.title}}</h6>
              <div class="muted organization"><small>{{leadership.organization}}</small></div>
              <span class="muted date"><small>{{leadership.date}}</small></span>
            </div>
          </div>
        </a>
      </div>
    </section>
  </article>
</div>
<ng-include ng-if="!leaderships" src="'views/404.html'"></ng-include>
