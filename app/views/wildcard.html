<div ng-if="wildcard" class="wildcard-page fadeIn animated">
  <article role="article">
    <header class="wildcard-banner banner">
      <small class="muted">definition</small>
      <h3 sticky sticky-class="is-sticky" class="wildcard-page-heading left animated" id="pub-title">
        <span class="wildcard-heading-seg-text">Wildcard? what is it?</span>
        <b class="wildcard-page-heading-sec"></b>
      </h3>
    </header>
    <div class="grid-y grid-padding-y wildcard-details">
      <section class="cell small-12">
        <p class="section-body" ng-bind-html="wildcard.definition.$value"></p>
      </section>
    </div>
  </article>
</div>
<ng-include ng-if="!wildcard" src="'views/404.html'"></ng-include>
