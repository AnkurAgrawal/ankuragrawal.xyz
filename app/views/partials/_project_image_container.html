
<div class="image-container shadow animate {{class}}">
  <figure class="image-wrapper" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a href="{{src}}" itemprop="contentUrl">
      <img ng-src="{{src}}" srcset="" alt="{{alt}}" itemprop="thumbnail" data-size="[{{width}}, {{height}}]" width="{{width}}" height="{{height}}">
    </a>
    <figcaption itemprop="caption description">{{alt}}</figcaption>
  </figure>
</div>
