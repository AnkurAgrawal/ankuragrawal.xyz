<div ng-if="teachings" class="teachings-page fadeIn animated item-list">
  <article role="article">
    <header class="page-banner">
      <h4 sticky sticky-class="is-sticky" class="page-heading left animated" id="prj-title">Teaching</h4>
    </header>
    <section>
      <div class="section-body">
        <a class="teaching" href="about/teaching/{{slug}}" ng-repeat="(slug, teaching) in teachings">
          <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell auto">
              <h6 class="title">{{teaching.title}}</h6>
              <div class="muted organization"><small>{{teaching.organization}}</small></div>
              <span class="muted date"><small>{{teaching.date}}</small></span>
              <ul class="list">
                <li ng-repeat="description in teaching.description">
                  <small>{{description}}</small>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </section>
  </article>
</div>
<ng-include ng-if="!teachings" src="'views/404.html'"></ng-include>
